<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tarjeta Pikachu</title>
</head>
<body>
    <div class="card">
        <img src="https://iconape.com/wp-content/png_logo_vector/pikachu-logo.png" alt="Pikachu">
        <h2>Pikachu</h2>
        <p>Habilidades:</p>
        <ul>
            <li><i class="fas fa-bolt"></i> Ataque Eléctrico</li>
            <li><i class="fas fa-bolt"></i> Rayo</li>
            <li><i class="fas fa-tachometer-alt"></i> Rápido</li>
        </ul>
        <p>Poderes:</p>
        <ul>
            <li><i class="fas fa-bolt"></i> Electricidad</li>
            <li><i class="fas fa-tachometer-alt"></i> Velocidad</li>
        </ul>
    </div>
</body>
</html>
