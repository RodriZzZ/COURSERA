<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<!-- <link rel="stylesheet" href="CONAIPD.css"> -->
<body style="background-color: #E5E5E5;">
    <img src="/Bootcamp/Footer.png" class="img-fluid" alt="header" width="100%">
    <div class="container mt-5">
        <h4>Formulario de solicitud para el registro de personas con discapacidad</h4> <br>
        <img src="/Bootcamp/pasos.png" class="img-fluid" alt="paginacion"> <br>
        <h5 class="mt-3">Datos personales</h5>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Tipo de documento</option>
                    <option value="1">DUI</option>
                    <option value="2">Partida de nacimiento</option>
                    <option value="3">Sin documento</option>
                  </select>
            </div>
            <div class="col">
              <input type="number" class="form-control" placeholder="Numero de documento" aria-label="Last name">
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-primary">Verificar</button>
            </div>
          </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                    <input type="text" class="form-control" placeholder="Primer nombre" aria-label="Last name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Segundo nombre" aria-label="Last name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Tercer nombre" aria-label="Last name">
            </div>
          </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                    <input type="text" class="form-control" placeholder="Primer apellido" aria-label="Last name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Segundo apellido" aria-label="Last name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Apellido casada" aria-label="Last name">
            </div>
          </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Sexo</option>
                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>
                    <option value="3">No especifico</option>
                  </select>
            </div>
            <div class="col">
                <input type="date" class="form-control" placeholder="Fecha de nacimiento" aria-label="Last name">
            </div>
            <div class="col">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Estado familiar</option>
                    <option value="1">Soltero</option>
                    <option value="2">Casado</option>
                    <option value="3">Union libre</option>
                  </select>
            </div>
          </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Direccion" aria-label="Last name">
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Conocido por" aria-label="Last name">
            </div>
            <div class="col">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Departamento</option>
                    <option value="1">Ahuachapan</option>
                    <option value="2">Santa Ana</option>
                    <option value="3">Sonsonate</option>
                    <option value="4">La Libertad</option>
                    <option value="5">Chalatenango</option>
                    <option value="6">Cuscatlan</option>
                    <option value="7">San Salvador</option>
                    <option value="8">La Paz</option>
                    <option value="9">Caba√±as</option>
                    <option value="10">San Vicente</option>
                    <option value="11">Usulutan</option>
                    <option value="12">San Miguel</option>
                    <option value="13">Morazan</option>
                    <option value="14">La Union</option>
                  </select>
            </div>
            <div class="col">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Municipio</option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                  </select>
            </div>
          </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Canton" aria-label="Last name">
            </div>
            <div class="col">
                <input type="number" class="form-control" placeholder="Telefono/Celular" aria-label="Last name">
            </div>
            <div class="col">
                <input type="email" class="form-control" placeholder="Correo electronico" aria-label="Last name">
            </div>
          </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2" type="button">Siguiente</button>
                  </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
</script>
</html>
